ot;,logseq____&quot;## 使用正态分布近似计算组合数\\n\\ntags: #binomial-distribution #normal-distribution #approximation #math\\n\\n[二项式分布](https://zh.wikipedia.org/wiki/%E4%BA%8C%E9%A0%85%E5%BC%8F%E5%88%86%E5%B8%83)可以近似为[正态分布](https://zh.wikipedia.org/wiki/%E6%AD%A3%E6%80%81%E5%88%86%E5%B8%83), 所以组合数 `C(n, m)` 也可以用正态来近似计算,\\n我用这种方法在工程设计阶段做快速的数值估算, 还挺方便的🤔:\\n\\n例如要计算12 盘 [RAID-6](https://zh.wikipedia.org/wiki/RAID) 的数据丢失风险(2块冗余盘所以掉3盘会丢数据:`C(12, 3)`),\\n或设计hash table时估算一个bucket中刚好存储了`i`个key的概率: $p(i) = {n \\\\choose i} ( \\\\frac{1}{b} )^{ i } ( 1 - \\\\frac{1}{b} )^{n-i}$(`n`是key总数, `b`是bucket总数)\\n\\n![](approx-combination/binomial-normal-margin.png)\\n\\n```python\\nimport math\\n\\ndef facto(n):\\n  if n == 1:\\n      return 1\\n  return n*facto(n-1)\\n\\ndef combi(n, m):\\n  return facto(n) / facto(m) / facto(n-m)\\n\\ndef approx_combi(n, m):\\n  u = n * .5\\n  sig = (n*.5*.5) ** 0.5\\n\\n  power = - (m-u) ** 2 / 2 / sig / sig\\n  return 1.0 / (sig * ((2*math.pi)**.5)) * (math.e ** power) * (2**n)\\n\\nn, m = 12, 3\\nprint(\\logseq____&quot;Approximate combination number C({}, {}) by normal distribution:\\logseq____&quot;.format(n, m))\\nprint(\\logseq____&quot;accurate, approximated:\\logseq____&quot;)\\nprint(combi(n, m), logseq____&apos;%.3flogseq____&apos; % approx_combi(n, m))\\n```\\n\\n[approx-combination.py](approx-combination/approx-combination.py)\\n\\nOutput:\\n\\n```\\nApproximate combination number C(12, 3) by normal distribution:\\n\\naccurate, approximated:\\n220.0     210.508\\n```logseq____&quot;,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Glogseq____&quot;,20,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Zlogseq____&quot;,20,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Xlogseq____&quot;,20,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Wlogseq____&quot;,20,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Wlogseq____&quot;,73,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Wlogseq____&quot;,74,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Wlogseq____&quot;,75,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Wlogseq____&quot;,76,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Wlogseq____&quot;,77,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Llogseq____&quot;,[],536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Ilogseq____&quot;,20,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Ilogseq____&quot;,73,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Ilogseq____&quot;,74,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Ilogseq____&quot;,75,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Ilogseq____&quot;,76,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^Ilogseq____&quot;,77,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^19logseq____&quot;,false,536870915]],[logseq____&quot;^17logseq____&quot;,[78,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63a5ac3f-e769-48d7-a2a1-f026a45d7c4flogseq____&quot;,536870915]],[logseq____&quot;^17logseq____&quot;,[80,logseq____&quot;^Mlogseq____&quot;,1671801919324,536870915]],[logseq____&quot;^17logseq____&quot;,[80,logseq____&quot;^Alogseq____&quot;,false,536870915]],[logseq____&quot;^17logseq____&quot;,[80,logseq____&quot;^[logseq____&quot;,logseq____&quot;philosophylogseq____&quot;,536870915]],[logseq____&quot;^17logseq____&quot;,[80,logseq____&quot;^13logseq____&quot;,logseq____&quot;philosophylogseq____&quot;,536870915]],[logseq____&quot;^17logseq____&quot;,[80,logseq____&quot;^Clogseq____&quot;,1671801919324,536870915]],[logseq____&quot;^17logseq____&quot;,[80,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63a5ac3f-d549-4fb3-9a73-55a416da4caflogseq____&quot;,536870915]],[logseq____&quot;^17logseq____&quot;,[81,logseq____&quot;^Slogseq____&quot;,logseq____&quot;## 当你谈论平等的时候，你在谈论什么？\\n\\ntags: #philosophy\\n\\n原文: https://card.weibo.com/article/m/show/id/2309404848530983616543\\n\\n**语言改变思想。思想指引行动。行动固化成行为模式，行为模式塑造了你的命运。**\\n\\n------\\nlogseq____&gt; 提问：布老师，我去年硕士毕业，开始工作。我本来想寒窗苦读十几年，终于毕业了，可以在大城市施展抱负，从来没想过要回到老家。但是因为去年的就业情况很差，我不得已听了家里人的话，考入了体制内。但是令我无法忍受的是，我因为没有背景，所以好的岗位都轮不到我。我被分配到一个省里比较偏远的地方。这里不仅交通不便，生活条件不好，就连工作也是简单的重复，得不到任何锻炼，看不到什么希望。感觉这里不是长久之计，但是也找不到出路。我感受到非常的不平等。同样是硕士毕业，前几年的师兄师姐找的工作就还不错。同样是一起进单位，有的人就被分到比较好的地方。我不知道为什么会这样。请问布老师，我该怎么做，才能有一个更好的出路？\\n\\n回答：给你讲三点吧。\\n\\n第一，注意你的语言。因为它就是你的命运。\\n\\n怎么改变一个人的命运？很简单，改变你的语言，就能改变你的命运。简单到令人不敢相信。\\n\\n因为你怎么说话，你就会怎么思考。你说话的时候，你的意识就不断地在给你的潜意识灌输想法。一句话，即使是假话，套话，胡话，你听得多了，说得多了，内心里也就信了。所以语言会改变你的想法。\\n\\n孔子说：“非礼勿听”。不该听的不要听。为什么？因为你听了，即使你当时反对这个想法，它仍然会像种子一样进入你的大脑，在合适的时候就会生根发芽。听都不要听，你就不会有这个意识。没有这个意识，你就不会有这个想法。\\n\\n语言会改变思想。而思想会指引行动。如果你的行动是修身正己，造福他人，那么你就会得到别人的感激和报答。如果你放任自己，为害他人，你就会得到厌弃和憎恨。而你的行为和它们的回报，则会固化成你的行为模式。你长期的行为模式挑选和塑造了周围的环境和你自己，这就是人们所说的“命运”。\\n\\n所以你的语言就是你的命运。logseq____&quot;,536870915]],[logseq____&quot;^17logseq____&quot;,[81,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^17logseq____&quot;,[81,logseq____&quot;^Glogseq____&quot;,27,536870915]],[logseq____&quot;^17logseq____&quot;,[81,logseq____&quot;^Zlogseq____&quot;,27,536870915]],[logseq____&quot;^17logseq____&quot;,[81,logseq____&quot;^Xlogseq____&quot;,27,536870915]],[logseq____&quot;^17logseq____&quot;,[81,logseq____&quot;^Wlogseq____&quot;,27,536870915]],[logseq____&quot;^17logseq____&quot;,[81,logseq____&quot;^Wlogseq____&quot;,80,536870915]],[logseq____&quot;^17logseq____&quot;,[81,logseq____&quot;^@logseq____&qu             );
